            var parent = document;
            var doc = document.getElementById('iframe');
            if (doc){
              parent = doc;
            }
            var team = parent.getElementsByClassName('card-deck-wrapper neal-team');
            var cards = team[0].getElementsByClassName('col-md-6');
            for(var ii =0, ln = cards.length; ii < ln; ii++){
              cards[ii].className = cards[ii].className + " ie-fix";
            }

            var split = parent.getElementsByClassName('neal-horizontal-split-sm');
            for(var s =0, lns = split.length; s < lns; s++){
              var cards = split[s].getElementsByClassName('col-lg-6');
              for(var ii =0, ln = cards.length; ii < ln; ii++){
                cards[ii].className = cards[ii].className + " ie-fix";
              }
            }
          }
